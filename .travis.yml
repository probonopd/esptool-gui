language: cpp
compiler: gcc
sudo: require
dist: xenial

before_install:
    - sudo add-apt-repository ppa:beineri/opt-qt512-xenial -y
    - sudo apt-get update -qq
    
install: 
    - sudo apt-get -y install qt512base qt512serialport
    - source /opt/qt*/bin/qt*-env.sh

script:
  - qmake PREFIX=/usr
  - make -j4
  - mkdir -p appdir/usr/bin ; mkdir -p appdir/usr/share/{applications,icons} ; cd appdir
  - cp ../esptool-gui usr/bin
  - mkdir -p usr/bin/tool-esptool 
  - cp ../tools-linux/tool-esptool/esptool usr/bin/tool-esptool/
  - cp ../*.desktop .
  - touch esptool-gui.png # FIXME
  - cd .. 
  - wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
  - chmod a+x linuxdeployqt*.AppImage
  - ./linuxdeployqt*.AppImage ./appdir/usr/bin/esptool-gui -appimage 

after_success:
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh esp*.AppImage*
  
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
